<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC Application</title>
</head>
<body>
<h1>
    Technical Posts
</h1>
<main id="posts">
    <post th:each="p:${posts}">
        <h2 th:text="${p.title}"></h2>
        <i>Posted on:</i><span th:text="${p.date}"></span>
        <div>
            <p th:text="${p.body}"></p>
        </div>
    </post>
</main>

</body>
</html>
